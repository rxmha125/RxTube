<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rx Tube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      background-color: #333;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .container {
      display: inline-block;
      cursor: pointer;
      position: relative;
      margin: 0 20px;
    }
    .bar1, .bar2, .bar3 {
      width: 30px;
      height: 5px;
      background-color: #fff;
      margin: 5px 0;
      transition: 0.4s;
    }
    .menu-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      padding: 10px;
      list-style: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .menu-dropdown li {
      margin: 5px 0;
    }
    .menu-dropdown a {
      color: #333;
      text-decoration: none;
      padding: 5px 10px;
      display: block;
      transition: background-color 0.3s;
    }
    .menu-dropdown a:hover {
      background-color: #f0f0f0;
    }
    .change .bar1 {
      transform: translate(0, 11px) rotate(-45deg);
    }
    .change .bar2 {
      opacity: 0;
    }
    .change .bar3 {
      transform: translate(0, -11px) rotate(45deg);
    }
    .video-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .h2, .h2-2 {
      text-align: center;
      color: #333;
    }
    .span {
      background-color: #FF0707;
      color: white;
      padding: 4px;
      border-radius: 6px;
    }
    .sub {
      padding: 10px 20px;
      border-radius: 5px;
      border: 1px solid green;
      background-color: forestgreen;
      cursor: pointer;
      color: white;
    }
    #src{
      padding: 10px 20px;
      border-radius: 5px;
      border: 1px solid green;
    }
    #videoResults {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .video-item {
      flex: 1 1 45%;
      position: relative;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .video-item:hover {
      transform: scale(1.05);
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .dark-mode {
      background-color: #333;
      color: #fff;
    }
    .dark-mode .header {
      background-color: #222;
    }
    .dark-mode .sub {
      background-color: darkgreen;
      border-color: darkgreen;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<div class="header">
  <div class="container" onclick="toggleMenu(this)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
    <ul class="menu-dropdown">
      <li><a href="#home" onclick="animateClick(this)">Home</a></li>
      <li><a href="#about" onclick="animateClick(this)">About Us</a></li>
      <li><a href="#contact" onclick="animateClick(this)">Contact</a></li>
    </ul>
  </div>
  <button onclick="toggleTheme()">Dark/Light Mode</button>
</div>

<h2 class="h2-2">RX <span class="span">Tube</span></h2>

<section class="video-container">
  <input type="search" id="src" placeholder="Search video">
  <button type="submit" class="sub" onclick="searchVideos()">Search</button>
  <div class="loader" id="loader" style="display: none;"></div>
  <h2 class="h2">Featured Videos</h2>
  <div id="videoResults"></div>
</section>

<script>
  const API_KEY = 'AIzaSyB3pN-ueQv_08HIItsaKTo6mUs5TwVXDMc';

  // Toggle Dark/Light Mode
  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
  }

  // Regions array for randomization
  const regions = ['US', 'CA', 'GB', 'IN', 'JP', 'AU', 'BR'];

  // Fetch and display popular videos on page load
  window.onload = function() {
    fetchRandomPopularVideos();
  };

  // Function to fetch popular videos from a random region
  function fetchRandomPopularVideos() {
    const randomRegion = regions[Math.floor(Math.random() * regions.length)];
    console.log("Fetching videos from region:", randomRegion); // For debugging
    document.getElementById('loader').style.display = 'block';

    fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&maxResults=5&regionCode=${randomRegion}&key=${API_KEY}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById('loader').style.display = 'none';
        const videoResults = document.getElementById('videoResults');
        videoResults.innerHTML = ''; // Clear previous results
        data.items.forEach(item => {
          const videoId = item.id;
          const videoTitle = item.snippet.title;
          const videoItem = document.createElement('div');
          videoItem.classList.add('video-item');
          videoItem.innerHTML = `
            <div class="video-wrapper">
              <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
            </div>
            <h3>${videoTitle}</h3>
          `;
          videoResults.appendChild(videoItem);
        });
      })
      .catch(error => {
        document.getElementById('loader').style.display = 'none';
        console.error('Error fetching popular YouTube videos:', error);
      });
  }

  // Search for videos based on the user's query
  function searchVideos() {
    const query = document.getElementById('src').value;
    if (!query) return;
    document.getElementById('loader').style.display = 'block';
    fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${query}&key=${API_KEY}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById('loader').style.display = 'none';
        const videoResults = document.getElementById('videoResults');
        videoResults.innerHTML = ''; // Clear previous results
        if (data.items.length === 0) {
          videoResults.innerHTML = '<p>No videos found</p>';
        } else {
          data.items.forEach(item => {
            const videoId = item.id.videoId;
            const videoTitle = item.snippet.title;
            const videoItem = document.createElement('div');
            videoItem.classList.add('video-item');
            videoItem.innerHTML = `
              <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
              </div>
              <h3>${videoTitle}</h3>
            `;
            videoResults.appendChild(videoItem);
          });
        }
      })
      .catch(error => {
        document.getElementById('loader').style.display = 'none';
        console.error('Error fetching YouTube videos:', error);
      });
  }
</script>
</body>
</html>
